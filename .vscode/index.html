<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="faturamento"></div>
    <script>
      let divFaturamento = document.querySelector("#faturamento");

      fetch("dados.json").then((response) => {
        response.json().then((dados) => {
          dados.faturamento.map((faturamento) => {
            divFaturamento.innerHTML += `<li> ${faturamento.dia} - ${faturamento.valor}</li>`;
          });
        });
      });
    </script>
  </body>
</html>
